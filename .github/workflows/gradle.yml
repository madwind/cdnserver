name: Java CI with Gradle

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
      
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout master
      uses: actions/checkout@v4

    - name: Get java version from Gradle
      id: get_java_version
      run: echo "JAVA_VERSION=$(./gradlew -q printJavaVersion)" >> $GITHUB_OUTPUT

    - name: Set up java
      uses: actions/setup-java@v3
      with:
        java-version: ${{ steps.get_java_version.outputs.JAVA_VERSION }}
        distribution: 'oracle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle
      run: ./gradlew bootJar

    - name: Build with Gradle2
      run: ls build/libs/

    - name: Get version from Gradle
      id: get_version
      run: echo "VERSION=$(./gradlew -q printVersion)" >> $GITHUB_OUTPUT

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: madwind/downloadproxy:${{ steps.get_version.outputs.VERSION }}
        build-args: |
          JAVA_VERSION=${{ steps.get_java_version.outputs.JAVA_VERSION }}